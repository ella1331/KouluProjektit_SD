<!DOCTYPE html>
<html lang="fi" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="tiliLuonti.css" />
    <script src="tiliLuonti.js"></script>
    <title>Luo tili</title>
  </head>
  <body>
    <div class="topnav">
      <a href="kotisivu.html">Kotisivu</a>
      <a href="kirjautumisIkkuna.html" style="float: right">Kirjaudu sisään</a>
    </div>

    <form id="tilinluonti" action="/kirjautumisIkkuna.html">
      <p>Luo tunnukset</p>
      <br /><br />
      <img id="esikatselu" width="100vh" height="100vh" style= "background-color: #dae7f5"><br>
      <!--Näyttää esikatseluna valitun kuvan/Toni 15.4-->
      <label for="img">Valitse kuva avatariisi:</label><br>
      <input type="file" id="img" name="img" accept="image/*" onchange="lataaKuva(event)"><br><br><br>
      <!--Voi valita kuvan koneeltaan/Toni 15.4-->

      <label for="nimi">Käyttäjätunnus</label><br />
      <input style="border-style: solid; border-radius: 5%; width: 350px; height: 20px;" type="text" name="text" id="käyttis" placeholder="Käyttäjätunnus" required><br /><br />
      <label for="salaSana">Salasana</label><br />
      <input style="border-style: solid; border-radius: 5%; width: 350px; height: 20px;" type="text" name="text" id="salis" placeholder="Salasana" required minlength="15"><br /><br />

      <button id="luonti" type="submit" style="background: white" name="submit">Luo tili</button>
      <p id="peliin"></p>

    </form>
  </body>
</html>
