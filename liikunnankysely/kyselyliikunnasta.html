<title>Kysely liikunnan aloittamisesta</title>


<body>

  <div class="art"> <!-- Lisäsin diville nimin art, löytyy tyylimäärityksissä sillä-->
    <form name="kysely" onsubmit="return tarkista()" method="post" required> <!-- Lisätty functio tarkista-->

   <h1>Kysely liikunnan aloittamiseen:</h1><br>
    <label for="fname">Etunimi:</label><br>
      <input type="text" id="fname" name="fname" textarea placeholder="Anna etunimesi"><br>
    <label for="lname">Sukunimi:</label><br>
      <input type="text" id="lname" name="lname" textarea placeholder="Anna sukunimesi">

<p> Monta kertaa viikossa harrastat liikuntaa?</p>
  <input type="radio" id="1" name="viikossa" value="1">
    <label for="1">1-2 kertaa viikossa</label><br>

  <input type="radio" id="2" name="viikossa" value="2">
    <label for="2">3-4 kertaa viikossa</label><br>

  <input type="radio" id="3" name="viikossa" value="3">
    <label for="3">5-6 kertaa viikossa</label><br>

  <input type="radio" id="4" name="viikossa" value="4">
   <label for="4">yli 7 kertaa viikossa</label>
<br><br>

<p>Onko sinulla sairauksia/muuta estettä liikkumiselle?</p>
  <form>
    <select id="este" name="este">
      <option value="">Valitse...</option> <!-- Lisätty Valitse... helpompi tarkista koodissa käyttää-->
     <option value="kyllä">Sairaus, joka estää liikkumisen</option>
     <option value="vamma">Vamma, joka estää liikkumisen</option>
     <option value="ei">Ei estettä liikkumiselle</option>
    </select>
  </form>

<p>Voit antaa tähän lisätietoja tilanteestasi.</p>
  <form>
    <textarea placeholder="Kirjoita tähän.."></textarea>
  </form>

<br><br>
<p>Mieluisat liikuntalajit (voit valita useamman vaihtoehdon):</p>
  <input type="checkbox" id="laji1" name="laji1" value="Juoksu">
    <label for="Juoksu">Juoksu</label><br>
  <input type="checkbox" id="laji2" name="laji2" value="Kävely">
    <label for="Kävely">Kävely</label><br>
  <input type="checkbox" id="laji3" name="laji3" value="Hiihto">
    <label for="Hiihto">Hiihto</label><br>
  <input type="checkbox" id="laji4" name="laji4" value="Luistelu">
    <label for="Luistelu">Luistelu</label><br>
  <input type="checkbox" id="laji5" name="laji5" value="Ryhmäliikunta">
    <label for="Ryhmäliikunta">Ryhmäliikunta</label><br>
  <input type="checkbox" id="laji6" name="laji6" value="Tanssi">
    <label for="Tanssi">Tanssi</label><br>
  <input type="checkbox" id="laji7" name="laji7" value="Uinti">
    <label for="Uinti">Uinti</label>

<br><br>
<p>Mitä tavoitteita haluat asettaa</p>
  <form>
    <textarea placeholder="Kirjoita tähän.."></textarea>
  </form>
<br><br>

<!-- Vaihdoin submitin buttoniksi, helpoin minulle toteuttaa. Jos pidätte submitista enemmän
niin laittakee se :D -->
