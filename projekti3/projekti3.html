<!DOCTYPE html>
<html lang="fi" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="projekti3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script src="projekti3.js"></script>
    <title>Nelilaskin</title>
  </head>
  <body>
      <h1 style="text-align: center; font-family: 'Gloria Hallelujah', cursive; font-size: 50px;">Nelilaskin</h1>
      <br>
      <br>
<table>
  <tr>
    <td style="background-color: #d0def6; border: 1px solid black; font-family: 'Gloria Hallelujah', cursive; font-size: 30px;" colspan="4"><p id="tulos"></p></td>
  </tr>
  <tr>
    <td><button id="reset" type="button" onclick="poista()">AC</button></td>
    <td><button id="pyyhi" type="button" onclick="poistaViimeisin()">⌫</button></td>   <!--Tehtiin funktio, joka poistaa viimeisimmän syötetyn merkin/numeron (ns.androidkumitus/backspace)-->
    <td><button id="prosentti" type="button" onclick="jakojää()">%</button></td>        <!--Tehtiin funktio, että laskin näyttää suoraan jakojäännöksen-->
    <td><button id="jako" type="button" style="font-size: 32px;" onclick="lisää('/')">÷</button></td>
  </tr>
  <tr>
    <td><button id="7" type="button" value="7" onclick="lisää('7')">7</button></td>
    <td><button id="8" type="button" value="8" onclick="lisää('8')">8</button></td>
    <td><button id="9" type="button" value="9" onclick="lisää('9')">9</button></td>
    <td><button id="kerto" type="button" onclick="lisää('*')">x</button></td>
  </tr>
  <tr>
    <td><button id="4" type="button" value="4" onclick="lisää('4')">4</button></td>
    <td><button id="5" type="button" value="5" onclick="lisää('5')">5</button></td>
    <td><button id="6" type="button" value="6" onclick="lisää('6')">6</button></td>
    <td><button id="miinus" type="button" onclick="lisää('-')">-</button></td>
  </tr>
  <tr>
    <td><button id="1" type="button" value="1" onclick="lisää('1')">1</button></td>
    <td><button id="2" type="button" value="2" onclick="lisää('2')">2</button></td>
    <td><button id="3" type="button" value="3" onclick="lisää('3')">3</button></td>
    <td><button id="plussa" type="button" onclick="lisää('+')">+</button></td>
  </tr>
  <tr>
    <td colspan="2"><button style="width: 165px" id="0" type="button" value="0" onclick="lisää('0')">0</button></td>
    <td><button id="pilkku" type="button" onclick="lisää('.')">,</button></td>
    <td><button id="yhteensä" type="button" onclick="laske()">=</button></td>
  </tr>

</table>
  </body>
</html>
